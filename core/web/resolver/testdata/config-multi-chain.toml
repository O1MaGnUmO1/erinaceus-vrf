RootDir = 'my/root/dir'

[Database]
[Database.Listener]
FallbackPollInterval = '2m0s'

[AuditLogger]
Enabled = true
ForwardToUrl = 'http://localhost:9898'
JsonWrapperKey = 'event'
Headers = ['Authorization: token', 'X-SomeOther-Header: value with spaces | and a bar+*']

[Log]
Level = 'panic'
JSONConsole = true

[JobPipeline]
[JobPipeline.HTTPRequest]
DefaultTimeout = '30s'

[AutoPprof]
CPUProfileRate = 7

